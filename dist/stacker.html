<!DOCTYPE html>
<html>

<head>
  <script src="../dist/bundle.js"></script>
</head>

<body>

  <div id="stackergame" class="widget-blank stacker-widget">
    <div class="starbackg">
      <div class="gameScroller">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="gameContents" data-bind="CSFill:$data">
          <h1>Stacker!</h1>

          <div class="stacker-game" data-bind="event:{'mousedown':startGame, 'touchstart':startGame}, css:{'active':gameRunning()}">
            <!-- ko foreach: rows() -->
            <div class="stacker-row" data-bind="css:{'activeRow':activeRow(), 'prizeRow':prizeRow()}, foreach: cols()">
              <div class="stacker-cell" data-bind="css:{'lit': lit(), 'dead':dead()}"></div>
            </div>
            <!-- /ko -->
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
